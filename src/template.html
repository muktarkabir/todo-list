<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tasks</title>
  </head>
  <body>
    <aside>
      <div class="top">
        <div class="picture"></div>
        <h3>Mukhtar</h3>
        <i style="font-size: 20px" class="fa">&#xf078;</i>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M19 4.001H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-12a2 2 0 0 0-2-2Zm-15 2a1 1 0 0 1 1-1h4v14H5a1 1 0 0 1-1-1v-12Zm6 13h9a1 1 0 0 0 1-1v-12a1 1 0 0 0-1-1h-9v14Z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      <div class="features">
        <div class="add-task">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="icon"
          >
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM232 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
            />
          </svg>
          <p>Add task</p>
        </div>
        <div class="search">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
            />
          </svg>
          <p>Search</p>
        </div>
        <div class="today">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
            />
          </svg>
          <p>Today</p>
        </div>
        <div class="completed">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
            />
          </svg>
          <p>Completed</p>
        </div>
      </div>
      <div class="heading">
        <h3>My Projects</h3>
        <span></span>
        <div>
          <p title="Add new Project">+</p>
        </div>
      </div>
      <div class="projects"></div>
    </aside>
    <main>
      <div id="content"></div>
    </main>
    <dialog class="project">
      <form action="#" method="dialog">
        <div>
          <h3>Add Project</h3>
          <hr />
          <label for="name">Name</label><br />
          <input
            type="text"
            name="project-name"
            id="name"
            required
            maxlength="50"
          />
        </div>
        <div class="buttons">
          <button type="button" class="cancel">Cancel</button>
          <button type="submit" class="add-project">Create</button>
        </div>
      </form>
    </dialog>
    <dialog class="task">
      <form action="#" method="dialog">
        <div>
          <h3>Add task</h3>
          <hr />
          <label for="title">Title</label><br />
          <input
            type="text"
            name="task-name"
            id="title"
            required
            maxlength="50"
          />
          <label for="description">Description</label><br />
          <input
            type="text"
            name="task-description"
            id="description"
            required
            maxlength="150"
          />
          <label for="due-date">Due date</label><br />
          <input type="date" name="due-date" id="due-date" required/>
          <label for="priority">Priority</label> <br/>
          <select name="priority" id="priority">
          <option value="low" selected>Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>
        <label for="project">Project</label> 
        <select name="project" id="project" required></select>
        </div>
        <div class="buttons">
          <button type="button" class="cancel">Cancel</button>
          <button type="submit" class="add-task">Create</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
